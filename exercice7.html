<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 7 - Calculateur de cercle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .result {
            background: #f8f9fa;
            padding: 15px;
            margin: 12px 0;
            border-radius: 6px;
            border-left: 5px solid #3498db;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<h1>Calculatrice de cercle</h1>

<div id="rayon" class="result"></div>
<div id="perimetre" class="result"></div>
<div id="surface" class="result"></div>

<script>
const PI = Math.PI;
let saisie = prompt("Entrez le rayon du cercle (en cm) :");
let rayon = Number(saisie);

if (isNaN(rayon) || rayon <= 0) {
    alert("Veuillez entrer un nombre positif valide.");
} else {
    
    let perimetre = 2 * PI * rayon;
    let surface = PI * rayon * rayon;
    document.getElementById("rayon").innerHTML = 
        "Rayon : <strong>" + rayon.toFixed(2) + " cm</strong>";

    document.getElementById("perimetre").innerHTML = 
        "Périmètre : <strong>" + perimetre.toFixed(2) + " cm</strong>";

    document.getElementById("surface").innerHTML = 
        "Surface : <strong>" + surface.toFixed(2) + " cm²</strong>";
}

</script>

</body>
</html>
