<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2 – Variables avec let</title>
</head>
<body>

    <h1>Exercice 2</h1>
    <p>Ouvrez la console (F12 → Console) pour voir les résultats</p>

    <script>
        let prenom = "Mohamed";       
        let age = 20;
        let ville = "Marrakech";
        let taille = 1.75;
        let aimeLeJS = true;

        console.log("Prénom :", prenom);
        console.log("Âge :", age);
        console.log("Ville :", ville);
        console.log("Taille :", taille);
        console.log("Aime le JS :", aimeLeJS);

        age = age + 1;
        console.log("Nouvel âge :", age);
    </script>

</body>
</html>
